    <!-- adapted code from Sentence Generator from RISD Code Lab Session 3 (https://github.com/RISD-Code-Lab/cl-spring2020/blob/master/session-03/js/index.html#L112) -->
    <script type="text/javascript">
        $(document).ready(function() {
 
            var intro = ["I think", "I feel that", "There are some nice moments", "You have alot of indexical marks","Looking at your work", "I found it confusing to interpret"];
            var content = ["cross contour", "drawing", "value drawing", "portrait","landscape","illustration","diagram", "sketch"];
            var problem = ["suffering","too dark", "too light", "too coarse", "too fine", "unresolved","clumsy","inconisent"];
            var solution = ["go in with your sandpaper","create more line diversity", "push it further", "add another piece of paper", "your atomic ball of string could help you","spend another 30 minutes to rework it", "create more value diversity", "grab your conte and emphasize the structure", "change your speed", "use your sandpaper to add depth", "use your sandpaper to create texture", "create a larger atmosphere", "I want to see more you", "use the tools your toolbox", "look at Hooper's Drawings", "go in with your eraser"];
            
        
            function pickRandomWord(wordList){
                var randomIndex = Math.floor(Math.random()*wordList.length);
                console.log("randomIndex", randomIndex);

                var randomWord = wordList[randomIndex];
                console.log("randomWord", randomWord);
                return randomWord;
            }

            function makeSentence(){					   
            
                // call the function from step 2 for each list
                var randomIntro = pickRandomWord(intro);
                var randomContent  = pickRandomWord(content);
                var randomProblem = pickRandomWord(problem);
                var randomSolution = pickRandomWord(solution);

                // print the selected word from list on the browser
                $('.intro').html(randomIntro);
                $('.content').html(randomContent);
                $('.problem').html(randomProblem);
                $('.solution').html(randomSolution);

                // .html(): http://api.jquery.com/html/

            }
            makeSentence();
        });
    </script>
